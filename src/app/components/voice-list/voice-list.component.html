<main *ngIf="voices?.length; else noVoices" class="container">
  <div *ngFor="let voice of voices">
    <img *ngIf="isFavorite(voice.id); else noFav" src="/assets/voice-favourite.svg" alt="remove from favorites"
         title="remove from to favorites" (click)="unsetFavorite(voice)">
    <ng-template #noFav>
      <img src=" /assets/voice-favourite-off.svg" alt="add to favorites" title="add to favorites"
           (click)="setFavorite(voice)">
    </ng-template>

    <img src="/assets/{{voice.icon}}/"> <span>{{ voice.name}}</span>




    </div>
    </main>

<ng-template #noVoices>
  <div class="container-not-found">
    No voices found matching the filters
  </div>
  </ng-template>
