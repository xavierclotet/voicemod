<form [formGroup]="form">
  <div class="filter-container">

    <div class="voice-selected">
      <div *ngIf="selected" class="animate__animated animate__bounce">{{ selected }} voice selected </div>
    </div>

    <div class="filter-bar">
      <div>
        <input formControlName="search" placeholder="Type to search a voice..." maxlength="20">
      </div>
      <div>
        <select formControlName="tag">
          <option value="">CATEGORIES</option>
          <option *ngFor="let tag of tags" [value]="tag">{{ tag | uppercase }}</option>
        </select>
      </div>
      <div>
        <app-voice-filter-favorites></app-voice-filter-favorites>
      </div>
      <div (click)="clickedRandomVoice()" class="voice-random">
        <img [class]="animate" src="assets/button-random.svg" (click)="clickedRandomVoice()" title="Select a random voice!">
      </div>
    </div>

  </div>

</form>
