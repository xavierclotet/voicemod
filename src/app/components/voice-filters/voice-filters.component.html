<form [formGroup]="form">
  <div class="filter-bar">
    <span class="filter-by-label">Filter by:</span>
    <div>
      <input formControlName="search" placeholder="Search voice">
    </div>
    <span class="filter-by-label">Category:</span>
    <div>
      <select formControlName="tag">
        <option value="">ALL</option>
        <option *ngFor="let tag of tags" [value]="tag">{{ tag | uppercase }}</option>
      </select>
    </div>
    <div>
      <button class="button--primary" (click)="clickedRandomVoice()">get random</button>
    </div>
  </div>
</form>
